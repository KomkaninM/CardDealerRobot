<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Dealer Console</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    Card Dealer Console
  </header>

  <main>
    <!-- ========== SCREEN 1: JOIN WITH PASSCODE ========== -->
    <div id="joinScreen" class="console-wrapper">
      <article class="room-card">
        <div class="room-header">
          <h2 class="room-title">Passcode Join</h2>
          <span class="room-subtitle">Enter the 4-symbol room code</span>
        </div>

        <!-- 4 boxes code input interface -->
        <div class="code-section">
          <div class="room-code-label">Passcode</div>
          <div class="code-display">
            <div class="code-slot empty" data-index="0">?</div>
            <div class="code-slot empty" data-index="1">?</div>
            <div class="code-slot empty" data-index="2">?</div>
            <div class="code-slot empty" data-index="3">?</div>
          </div>
        </div>

        <!-- Suit buttons to choose symbols -->
        <div>
          <div class="room-code-label">Tap a symbol to fill your code</div>
          <div class="room-code-grid">
            <button class="suit-btn black" type="button" title="Black Spade">♠</button>
            <button class="suit-btn black" type="button" title="Black Heart">♥</button>
            <button class="suit-btn black" type="button" title="Black Diamond">♦</button>
            <button class="suit-btn black" type="button" title="Black Club">♣</button>
             <button class="suit-btn black" type="button" title="White Spade">♤</button>
            <button class="suit-btn black" type="button" title="White Heart">♡</button>
            <button class="suit-btn black" type="button" title="White Diamond">♢</button>
            <button class="suit-btn black" type="button" title="White Club">♧</button>
          </div>
        </div>

        <!-- Actions: Reset + Join -->
        <div class="actions">
          <button id="resetBtn" class="reset-btn" type="button">Reset</button>
          <button id="joinBtn" class="join-btn" type="button" disabled>Join</button>
        </div>
      </article>
    </div>

    <!-- ========== SCREEN 2: ROOM CONSOLE ========== -->
    <div id="consoleScreen" class="console-wrapper hidden">
      <article class="room-card">
        <div class="room-header">
          <h2 class="room-title">Room Console</h2>
          <span class="room-subtitle">TurtleBot3 Card Dealer</span>
        </div>

        <!-- Room code display -->
        <div class="code-section">
          <div class="room-code-label">Room Code</div>
          <div class="code-display room-code-view">
            <div class="code-slot readonly" data-index="0">?</div>
            <div class="code-slot readonly" data-index="1">?</div>
            <div class="code-slot readonly" data-index="2">?</div>
            <div class="code-slot readonly" data-index="3">?</div>
          </div>
        </div>

        <!-- Console actions -->
        <div class="actions console-actions">
          <button id="logoutBtn" class="reset-btn" type="button">Logout</button>
          <div class="run-controls">
            <button id="pauseBtn" class="secondary-btn" type="button">Pause</button>
            <button id="stopBtn" class="reset-btn" type="button">Stop</button>
            <button id="startBtn" class="join-btn" type="button">Start</button>
          </div>
        </div>

        <!-- Console settings -->
        <section class="settings-section">
          <h3 class="section-title">Console Settings</h3>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="cardGain">Card gain each turn</label>
              <input id="cardGain" type="number" min="0" max="10" value="1" />
            </div>
            <div class="setting-item">
              <label for="numPlayers">Number of players</label>
              <input id="numPlayers" type="number" min="1" max="8" value="4" />
            </div>
            <div class="setting-item">
              <label for="startingCards">Starting cards in hand</label>
              <input id="startingCards" type="number" min="0" max="10" value="5" />
            </div>
          </div>
        </section>

        <!-- Player list -->
        <section class="players-section">
          <div class="players-header">
            <h3 class="section-title">Players</h3>
            <span class="players-hint">Edit names, change order, or mark skipped.</span>
          </div>

          <div id="playerList" class="players-list">
            <!-- Rows generated by script.js (buildPlayerRows) -->
          </div>
        </section>
      </article>
    </div>
  </main>
</body>
</html>
